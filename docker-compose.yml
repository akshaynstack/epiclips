# Epiclips - Docker Compose
# Run with: docker-compose up -d

services:
  # ===========================================
  # Backend - FastAPI AI Clipping Service
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epiclips-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Performance
      - MAX_WORKERS=${MAX_WORKERS:-4}
      - MAX_RENDER_WORKERS=${MAX_RENDER_WORKERS:-2}
      - TEMP_DIRECTORY=/tmp/epiclips
      
      # Logging
      - LOG_LEVEL=INFO
    
    volumes:
      - epiclips-temp:/tmp/epiclips
      - ./output:/app/output
    
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    restart: unless-stopped

  # ===========================================
  # Frontend - Next.js Web Interface
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: epiclips-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  epiclips-temp:

networks:
  default:
    name: epiclips-network
