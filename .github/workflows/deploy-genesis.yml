name: Deploy Genesis

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: viewcreator-prod-cluster
  ECS_SERVICE: viewcreator-prod-genesis
  ECR_REPOSITORY: viewcreator-prod-genesis
  IMAGE_TAG: prod-latest

jobs:
  deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up build metadata
        id: meta
        run: |
          set -euo pipefail
          SHORT_SHA=$(echo "$GITHUB_SHA" | cut -c1-7)
          echo "sha_tag=prod-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "repository_uri=830088749582.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.repository_uri }}:${{ env.IMAGE_TAG }}
            ${{ steps.meta.outputs.repository_uri }}:${{ steps.meta.outputs.sha_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Register new task definition revision
        id: register-task
        run: |
          set -euo pipefail
          
          echo "Fetching current task definition for service ${{ env.ECS_SERVICE }}..."
          
          # Get the current task definition ARN from the running service
          CURRENT_TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --services "${{ env.ECS_SERVICE }}" \
            --query 'services[0].taskDefinition' \
            --output text)
          
          echo "Current task definition ARN: $CURRENT_TASK_DEF_ARN"
          
          # Describe the current task definition to get its full JSON
          aws ecs describe-task-definition \
            --task-definition "$CURRENT_TASK_DEF_ARN" \
            --query 'taskDefinition' \
            --output json > base-task.json
          
          # Remove read-only fields that cannot be submitted in a new registration
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy, .inferenceAccelerators, .pidMode, .ipcMode, .proxyConfiguration)' \
            base-task.json > sanitized-task.json
          
          # Update the image in the container definition to point to the new image
          # We use the repository URI and the IMAGE_TAG (prod-latest)
          NEW_IMAGE="${{ steps.meta.outputs.repository_uri }}:${{ env.IMAGE_TAG }}"
          echo "Updating task definition image to: $NEW_IMAGE"
          
          jq --arg image "$NEW_IMAGE" '.containerDefinitions[0].image = $image' \
            sanitized-task.json > updated-task.json
          
          # Register the new task definition
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://updated-task.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
            
          echo "Registered new task definition: $NEW_TASK_DEF_ARN"
          echo "task_def_arn=$NEW_TASK_DEF_ARN" >> "$GITHUB_OUTPUT"

      - name: Deploy to ECS
        id: deploy
        run: |
          set -euo pipefail
          
          echo "Updating service ${{ env.ECS_SERVICE }} to use task definition ${{ steps.register-task.outputs.task_def_arn }}..."
          
          aws ecs update-service \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --service "${{ env.ECS_SERVICE }}" \
            --task-definition "${{ steps.register-task.outputs.task_def_arn }}" \
            --force-new-deployment \
            --query 'service.deployments[0].{status:status,runningCount:runningCount,desiredCount:desiredCount}' \
            --output table
          
          echo "Deployment initiated successfully."

      - name: Wait for deployment stability
        run: |
          set -euo pipefail
          
          echo "Waiting for service to stabilize (timeout: 10 minutes)..."
          
          aws ecs wait services-stable \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --services "${{ env.ECS_SERVICE }}" \
            --timeout 600 || {
              echo "::warning::Service did not stabilize within timeout, but deployment may still succeed"
              exit 0
            }
          
          echo "Service is stable!"

      - name: Output deployment details
        run: |
          echo "### ðŸš€ Genesis Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** ${{ env.ECS_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ env.ECS_SERVICE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Task Definition:** ${{ steps.register-task.outputs.task_def_arn }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ steps.meta.outputs.repository_uri }}:${{ env.IMAGE_TAG }}" >> $GITHUB_STEP_SUMMARY
